{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Profile</title>

    <!-- Icons font CSS-->
    <link href="{% static 'profile/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'profile/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'profile/vendor/select2/select2.min.css" rel="stylesheet' %}" media="all">
    <link href="{% static 'profile/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'profile/css/main.css' %}" rel="stylesheet" media="all">
    <style>
        table {
  border-collapse: collapse;
  width: 100%;
  padding: 0px;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
  
}
th{
    
    
    font-weight: bold;
    
}
tr:hover {background-color:#f5f5f5;}
    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Profile</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <table>
                        
                        
        

        <tbody>
            <tr>
                <th>User ID: </th>
                <td>{{user_list.id}}</td>
            </tr>
            <tr>
                <th>User Name: </th>
                <td>{{user_list.username}}</td>
            </tr>
            <tr>
                <th>First Name: </th>
                <td>{{user_list.first_name}}</td>
            </tr>
            <tr>
                <th>Last Name: </th>
                <td>{{user_list.last_name}}</td>
            <tr>
                <th>Email:</th>
                <td>{{user_list.email}}</td>
            </tr>   


        </tbody>
    </table> 
    <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" formaction="{% url 'flight:profile_update' user_list.id %}">Edit</button>
                            <button class="btn btn--radius-2 btn--red" type="submit" formaction="{% url 'flight:view_ratings' %}">View Your Ratings</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'profile/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'profile/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'profile/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'profile/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'profile/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
